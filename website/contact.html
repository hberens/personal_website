        <!--the contact me area-->
        <div class="container text-center mt-5 fade-in">
            <h1 class="mb-3">Contact Me</h1>
            <p class="mb-4">Feel free to reach out using the form below!</p>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- make a form-->
                    <form id="contactForm" class="fade-in">
                        <!--inputs and text areas-->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-info" id="submitBtn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                    <!--make a success message to show on submit click with java script-->
                    <div id="successMessage" class="alert alert-success text-center mt-3 fade-in" style="display: none;">
                        <i class="fas fa-check-circle"></i> Message sent successfully! I'll get back to you soon.
                    </div>
                    <div id="errorMessage" class="alert alert-danger text-center mt-3 fade-in" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i> There was an error sending your message. Please try again.
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer - another bootstrap component-->
